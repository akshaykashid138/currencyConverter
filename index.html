<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Currency Converter</title>
   
  </head>
  <body>
    <h3 class="d-flex justify-content-center">currency convertor</h3>
    <div class='d-flex justify-content-center mt-4'>
        
        <div class="row">
            <div class="col-3">
                <h4>India</h4>
                <h5>₹</h5>
            </div>
            <div class="col-9">
                <div class="card " style="width: 18rem;">
           
                    <div class="card-body">
                     
                        <input type="text" id='india' class="form-control input-sm"  oninput="rsToOther()">
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class='d-flex justify-content-center mt-4'>
        <div class="row">
            <div class="col-3">
                <h4 >US</h4>
                <h5>$</h5>
            </div>
            <div class="col-9">
                <div class="card " style="width: 18rem;">
           
                    <div class="card-body">
                     
                        <input type="text" id='us'  class="form-control input-sm" oninput="dollToOther()">
                    </div>
                  </div>
            </div>
        </div>
    </div>
        

    <div class='d-flex justify-content-center mt-4'>
        <div class="row">
            <div class="col-3">
                <h4>Japan</h4>
                <h5>¥</h5>
            </div>
            <div class="col-9">
                <div class="card " style="width: 18rem;">
           
                    <div class="card-body">
                     
                        <input type="text" id='japan'  class="form-control input-sm" oninput="jpToOther()">
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class='d-flex justify-content-center mt-4'>
        <div class="row">
            <div class="col-3">
                <h4>Bulgaria</h4>
                <h5>лв</h5>
            </div>
            <div class="col-9">
                <div class="card " style="width: 18rem;">
           
                    <div class="card-body">
                     
                      <input type="text" id='bulgaria' class="form-control input-sm" oninput="bulToOther()">
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class='d-flex justify-content-center mt-4'>
        <div class="row">
            <div class="col-3">
                <h4 for="india">Brazil</h4>
                <h5>R$</h5>
            </div>
            <div class="col-9">
                <div class="card " style="width: 18rem;">
           
                    <div class="card-body">
                     
                        <input type="text" id='brazil'  class="form-control input-sm" oninput="brazToOther()">
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
